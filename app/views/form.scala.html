@(form: play.data.Form[TimeZoneData], timeZones: List[String])

<h1>Time Zone form</h1>

@flash().getOrDefault("success", "")

@helper.form(action = routes.TimeController.timeZonePost()) {

  @helper.select(field = form("timeZone"), options = helper.options(timeZones))
  <input type="submit" value="submit"/>
}
