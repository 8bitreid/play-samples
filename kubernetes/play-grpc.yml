---
apiVersion: "apps/v1beta2"
kind: Deployment
metadata:
  name: "play-scala-grpc-example-v1-0-snapshot"
  labels:
    appName: "play-scala-grpc-example"
    appNameVersion: "play-scala-grpc-example-v1-0-snapshot"
spec:
  replicas: 2
  selector:
    matchLabels:
      appNameVersion: "play-scala-grpc-example-v1-0-snapshot"
  template:
    metadata:
      labels:
        appName: "play-scala-grpc-example"
        appNameVersion: "play-scala-grpc-example-v1-0-snapshot"
    spec:
      restartPolicy: Always
      containers:
        - name: "play-scala-grpc-example"
          image: "play-scala-grpc-example:1.0-SNAPSHOT"
          imagePullPolicy: IfNotPresent
          env:
            - name: "JAVA_OPTS"
              value: "-Dplay.http.secret.key=a-very-strong-key-for-production -Djavax.net.debug=all -Dplay.filters.hosts.allowed.0=myservice.example.org -Dplay.filters.hosts.allowed.1=192.168.99.100"
            - name: "TRANSPORT_HTTP_BIND_ADDRESS"
              valueFrom:
                fieldRef:
                  fieldPath: "status.podIP"
            - name: "TRANSPORT_HTTPS_BIND_ADDRESS"
              valueFrom:
                fieldRef:
                  fieldPath: "status.podIP"
            - name: "DEPLOYMENT_SERVICE_NAME"
              value: "play-scala-grpc-example"
          ports:
            - containerPort: 9000
              name: http
            - containerPort: 9443
              name: https
          volumeMounts: []
          command:
            - "/opt/docker/bin/play-scala-grpc-example"
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    appName: "play-scala-grpc-example"
  name: "play-scala-grpc-example"
spec:
  ports:
    - name: http
      port: 9000
      protocol: TCP
    - name: https
      port: 9443
      protocol: TCP
  selector:
    appName: "play-scala-grpc-example"
---
apiVersion: "extensions/v1beta1"
kind: Ingress
metadata:
  name: "play-scala-grpc"
spec:
  rules:
  - host: "myservice.example.org"
    http:
      paths:
      - backend:
          serviceName: "play-scala-grpc-example"
          servicePort: 9000

